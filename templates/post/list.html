{% extends 'post/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            Publicado por {{post.author}}, {{ post.created_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <div class="figure"><img class="rounded" src="/{{post.image}}" style="width:250px;margin-bottom:5px;">
             <div>
                <p>{{post.text|linebreaksbr}}</p></div>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
